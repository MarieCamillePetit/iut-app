<div class="container">
    <h2>Liste des étudiants</h2>
    <div class="flex-grow-1 p-1">

        <!-- async permet de mettre un observable et attendre les données avant l'affichage -->
        <table mat-table [dataSource]="students$ | async" class="mat-elevation-z8">

            <!-- firstName Column -->
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef> Prénom </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>

            <!-- lastName Column -->
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> Nom </th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>

            <!-- class Column -->
            <ng-container matColumnDef="class">
                <th mat-header-cell *matHeaderCellDef> Classe </th>
                <td mat-cell *matCellDef="let element"> {{element.class}} </td>
            </ng-container>

            <!-- email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- dateOfBirth Column -->
            <ng-container matColumnDef="dateOfBirth">
                <th mat-header-cell *matHeaderCellDef> Date de Naissance </th>
                <td mat-cell *matCellDef="let element"> {{element.dateOfBirth}} </td>
            </ng-container>

            <!-- update Column -->
            <ng-container matColumnDef="update">
                <th mat-header-cell *matHeaderCellDef> Update </th>
                <td mat-cell *matCellDef="let element" (click)="openStudentForm(element); $event.stopPropagation();">
                    <mat-icon>edit</mat-icon></td>
            </ng-container>

            <!-- delete Column -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Supprimer </th>
                <td mat-cell *matCellDef="let element" (click)="delete(element.id); $event.stopPropagation();">
                    <mat-icon>delete</mat-icon></td>
            </ng-container>

            <!-- header = title des colonnes -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <!-- Row = ligne // chaque ligne contient le nombre de colonne définie -->
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showStudentDetails(row.id)"></tr>
        </table>

    </div>
    <div class="btn-holder">
        <button mat-fab color="warn" (click)="openStudentForm()"><mat-icon>add</mat-icon></button>
    </div>
</div>
